<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Interactivo de Inglés</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
        }
        .main-container {
            transition: opacity 0.5s ease-in-out;
        }
        .tab-button.active {
            border-color: #3b82f6;
            background-color: #3b82f6;
            color: white;
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .progress-circle {
            position: relative;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progress-circle.completed {
            background-color: #4ade80;
        }
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            width: 100%;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }
        .flashcard-front {
            background-color: white;
            border: 1px solid #e2e8f0;
        }
        .flashcard-back {
            background-color: #f0f9ff;
            transform: rotateY(180deg);
            flex-direction: column;
        }
        .prose {
            color: #374151;
        }
        .prose h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .prose p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .prose ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }
        .prose li {
            margin-bottom: 0.5rem;
        }
        .prose strong {
            font-weight: 600;
        }
        .quiz-module .card {
            background-color: #e0f2fe;
            border: 2px solid #3b82f6;
        }

        /* Mobile-first improvements (no content removed) */
        :where(button, input[type="text"]) {
            min-height: 44px; /* Better touch targets */
        }

        /* Prevent tab buttons from shrinking so they can scroll horizontally */
        .tab-button { 
            flex: 0 0 auto;
        }

        /* Hide horizontal scrollbar while allowing swipe on tabs */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Reduce motion if user prefers */
        @media (prefers-reduced-motion: reduce) {
            .main-container,
            .card,
            .flashcard,
            #general-progress-bar {
                transition: none !important;
            }
        }

        /* iOS safe-area support */
        @supports (padding: max(0px)) {
            body {
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
        }

        /* Phone tweaks */
        @media (max-width: 640px) {
            /* Slightly larger base readable sizes inside prose and quiz options */
            .prose p,
            .prose li {
                font-size: 1rem;
            }
            .prose h3 {
                font-size: 1.125rem;
            }

            /* Flashcard height and text sizing for small screens */
            .flashcard {
                height: 260px;
            }
            .flashcard-front p {
                font-size: 1.75rem; /* ~text-2xl */
                line-height: 1.2;
            }
            .flashcard-back p {
                font-size: 1.125rem; /* ~text-lg */
                line-height: 1.5;
            }

            /* Quiz options: bigger padding for touch */
            .quiz-option {
                padding: 0.875rem 1rem; /* ~py-3.5 px-4 */
                font-size: 1rem;
            }

            /* Tabs: slightly smaller padding on phones */
            .tab-button {
                padding: 0.5rem 0.75rem; /* ~py-2 px-3 */
                font-size: 0.9375rem; /* ~text-sm+ */
            }
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="app-container" class="max-w-7xl mx-auto p-4 md:p-8">
        
        <header class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-700">Curso de Inglés Progresivo</h1>
                <nav>
                    <button id="home-btn" class="text-blue-500 hover:text-blue-700 font-medium">Módulos</button>
                    <button id="vocab-btn" class="ml-4 text-blue-500 hover:text-blue-700 font-medium">Vocabulario</button>
                </nav>
            </div>
            <div>
                <h3 class="text-sm font-medium text-gray-600 mb-1">Progreso General</h3>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div id="general-progress-bar" class="bg-blue-500 h-4 rounded-full transition-all duration-500 flex items-center justify-center text-xs text-white" style="width: 0%;"></div>
                </div>
            </div>
        </header>

        <main id="main-content" class="main-container">
            </main>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // =================================================================================
    // DATA: Contenido Educativo Completo del Curso
    // =================================================================================
    const courseData = [
        {
            part: "Parte 1: Fundamentos",
            modules: [
                // ... Módulos 1-8 (Adjectives to Past Simple) ya generados
                {
                    id: 'adjectives',
                    title: 'Adjectives (Adjetivos)',
                    summary: 'Los adjetivos son palabras que describen o modifican a los sustantivos (personas, lugares, cosas). Añaden detalles y hacen que el lenguaje sea más específico y vívido. Siempre se colocan antes del sustantivo que describen.',
                    grammar: `<h3>Reglas Gramaticales de los Adjetivos</h3><p>1. <strong>Posición:</strong> Generalmente, los adjetivos van antes del sustantivo.</p><ul><li><span class="font-semibold">Correcto:</span> The <strong class="text-blue-600">beautiful</strong> house.</li><li><span class="font-semibold">Incorrecto:</span> The house beautiful.</li></ul><p>2. <strong>Después de verbos de estado (be, feel, seem):</strong> Los adjetivos también pueden ir después de verbos como 'to be', 'to feel', 'to seem', 'to look', etc.</p><ul><li>He is <strong class="text-blue-600">happy</strong>.</li><li>She looks <strong class="text-blue-600">tired</strong>.</li></ul><p>3. <strong>Orden de los adjetivos:</strong> Cuando se usan múltiples adjetivos, siguen un orden específico: Opinión, Tamaño, Edad, Forma, Color, Origen, Material, Propósito. (OSASCOMP)</p><ul><li>A <strong class="text-blue-600">lovely old red</strong> car. (Opinión, Edad, Color)</li><li>A <strong class="text-blue-600">big round wooden</strong> table. (Tamaño, Forma, Material)</li></ul>`,
                    quiz: [{ type: 'multiple-choice', question: 'Choose the correct sentence.', options: ['The car blue is fast.', 'The blue car is fast.', 'The is blue car fast.'], answer: 'The blue car is fast.' }, { type: 'fill-in-the-blank', question: 'The coffee tastes ______. (strong)', answer: 'strong' }, { type: 'correct-the-sentence', question: 'She bought a dress new beautiful.', answer: 'She bought a beautiful new dress.' }, { type: 'multiple-choice', question: 'Which word is an adjective?', options: ['quickly', 'run', 'happy', 'house'], answer: 'happy' }, { type: 'fill-in-the-blank', question: 'This exercise is ______. (difficult)', answer: 'difficult' }, { type: 'correct-the-sentence', question: 'He is a man interesting.', answer: 'He is an interesting man.' }, { type: 'multiple-choice', question: 'I feel ____ today.', options: ['good', 'well', 'goodly'], answer: 'good' }, { type: 'fill-in-the-blank', question: 'It was a ____ day. (sunny)', answer: 'sunny' }, { type: 'correct-the-sentence', question: 'They have a dog black big.', answer: 'They have a big black dog.' }, { type: 'multiple-choice', question: 'The soup smells ____.', options: ['delicious', 'deliciously', 'delicacy'], answer: 'delicious' }, { type: 'fill-in-the-blank', question: 'Her story was ______. (incredible)', answer: 'incredible' }, { type: 'correct-the-sentence', question: 'That is a wooden old chair.', answer: 'That is an old wooden chair.' }, { type: 'multiple-choice', question: 'Which sentence has the correct adjective order?', options: ['A small old green box.', 'An old green small box.', 'A green small old box.'], answer: 'A small old green box.' }, { type: 'fill-in-the-blank', question: 'You look ____ in that dress. (amazing)', answer: 'amazing' }, { type: 'correct-the-sentence', question: 'He is a teacher French young.', answer: 'He is a young French teacher.' }, { type: 'multiple-choice', question: 'The music is too ____.', options: ['loud', 'loudly', 'loudness'], answer: 'loud' }, { type: 'fill-in-the-blank', question: 'The movie was ______. (boring)', answer: 'boring' }, { type: 'correct-the-sentence', question: 'I saw a cat cute little.', answer: 'I saw a cute little cat.' }, { type: 'multiple-choice', question: 'This is a ____ book.', options: ['very interesting', 'interesting very', 'a very interesting'], answer: 'very interesting' }, { type: 'fill-in-the-blank', question: 'The weather is ____ today. (beautiful)', answer: 'beautiful' }]
                },
                {
                    id: 'comparatives-superlatives',
                    title: 'Comparatives & Superlatives',
                    summary: 'Los comparativos se usan para comparar diferencias entre dos objetos. Los superlativos se usan para describir un objeto que está en el extremo superior o inferior de una cualidad (el más alto, el más pequeño, el más rápido).',
                    grammar: `<h3>Reglas Gramaticales</h3><p>1. <strong>Adjetivos de una sílaba:</strong> Añadir '-er' para el comparativo y '-est' para el superlativo.</p><ul><li>Tall → Tall<strong class="text-blue-600">er</strong> → The Tall<strong class="text-blue-600">est</strong></li><li>Old → Old<strong class="text-blue-600">er</strong> → The Old<strong class="text-blue-600">est</strong></li></ul><p>2. <strong>Adjetivos de dos sílabas terminados en -y:</strong> Cambiar la 'y' por 'i' y añadir '-er' o '-est'.</p><ul><li>Happy → Happ<strong class="text-blue-600">ier</strong> → The Happ<strong class="text-blue-600">iest</strong></li><li>Busy → Bus<strong class="text-blue-600">ier</strong> → The Bus<strong class="text-blue-600">iest</strong></li></ul><p>3. <strong>Adjetivos de dos o más sílabas:</strong> Usar 'more' para el comparativo y 'the most' para el superlativo.</p><ul><li>Beautiful → <strong class="text-blue-600">More</strong> beautiful → <strong class="text-blue-600">The most</strong> beautiful</li><li>Expensive → <strong class="text-blue-600">More</strong> expensive → <strong class="text-blue-600">The most</strong> expensive</li></ul><p>4. <strong>Irregulares:</strong> Algunos adjetivos tienen formas irregulares.</p><ul><li>Good → Better → The best</li><li>Bad → Worse → The worst</li><li>Far → Farther/Further → The farthest/furthest</li></ul>`,
                    quiz: [{ type: 'multiple-choice', question: 'This car is ______ than that one.', options: ['expensiver', 'more expensive', 'most expensive'], answer: 'more expensive' }, { type: 'fill-in-the-blank', question: 'She is the ______ (tall) person in her family.', answer: 'tallest' }, { type: 'correct-the-sentence', question: 'He is more strong than his brother.', answer: 'He is stronger than his brother.' }, { type: 'multiple-choice', question: 'This is the ______ movie I have ever seen.', options: ['goodest', 'better', 'best'], answer: 'best' }, { type: 'fill-in-the-blank', question: 'My sister is ______ (young) than me.', answer: 'younger' }, { type: 'correct-the-sentence', question: 'The weather today is more bad than yesterday.', answer: 'The weather today is worse than yesterday.' }, { type: 'multiple-choice', question: 'Which is the ______ planet from the Sun?', options: ['farther', 'farthest', 'most far'], answer: 'farthest' }, { type: 'fill-in-the-blank', question: 'This book is ______ (interesting) than the last one.', answer: 'more interesting' }, { type: 'correct-the-sentence', question: 'She is the happyest person I know.', answer: 'She is the happiest person I know.' }, { type: 'multiple-choice', question: 'The exam was ______ than I expected.', options: ['more easy', 'easier', 'easiest'], answer: 'easier' }, { type: 'fill-in-the-blank', question: 'Mount Everest is the ______ (high) mountain in the world.', answer: 'highest' }, { type: 'correct-the-sentence', question: 'He is the most fast runner in the team.', answer: 'He is the fastest runner in the team.' }, { type: 'multiple-choice', question: 'Your house is ______ than mine.', options: ['bigger', 'more big', 'biggest'], answer: 'bigger' }, { type: 'fill-in-the-blank', question: 'This is the ______ (delicious) cake I have ever tasted.', answer: 'most delicious' }, { type: 'correct-the-sentence', question: 'This is the funnier joke I\'ve heard.', answer: 'This is the funniest joke I\'ve heard.' }, { type: 'multiple-choice', question: 'The situation is getting ______.', options: ['bader', 'worse', 'worst'], answer: 'worse' }, { type: 'fill-in-the-blank', question: 'He is ______ (intelligent) than his classmates.', answer: 'more intelligent' }, { type: 'correct-the-sentence', question: 'She speaks English more good than I do.', answer: 'She speaks English better than I do.' }, { type: 'multiple-choice', question: 'Who is the ______ person in the world?', options: ['richer', 'richest', 'most rich'], answer: 'richest' }, { type: 'fill-in-the-blank', question: 'The city is ______ (crowded) in the summer.', answer: 'more crowded' }]
                },
                {
                    id: 'adverbs',
                    title: 'Adverbs (Adverbios)',
                    summary: 'Los adverbios modifican verbos, adjetivos u otros adverbios. Nos dicen cómo, cuándo, dónde o con qué frecuencia ocurre una acción. Muchos adverbios terminan en "-ly".',
                    grammar: `<h3>Tipos de Adverbios</h3><p>1. <strong>Adverbios de Modo (How?):</strong> Describen la manera en que se hace algo.</p><ul><li>He runs <strong class="text-blue-600">quickly</strong>.</li><li>She speaks <strong class="text-blue-600">softly</strong>.</li></ul><p>2. <strong>Adverbios de Tiempo (When?):</strong> Indican cuándo ocurre una acción.</p><ul><li>I will see you <strong class="text-blue-600">tomorrow</strong>.</li><li>He arrived <strong class="text-blue-600">yesterday</strong>.</li></ul><p>3. <strong>Adverbios de Lugar (Where?):</strong> Indican dónde ocurre una acción.</p><ul><li>Please, put the book <strong class="text-blue-600">here</strong>.</li><li>They are playing <strong class="text-blue-600">outside</strong>.</li></ul><p>4. <strong>Adverbios de Frecuencia (How often?):</strong> Indican con qué frecuencia ocurre una acción. Se suelen colocar antes del verbo principal.</p><ul><li>I <strong class="text-blue-600">always</strong> drink coffee in the morning.</li><li>She <strong class="text-blue-600">never</strong> eats meat.</li></ul><p>5. <strong>Adverbios de Grado (To what extent?):</strong> Modifican adjetivos u otros adverbios para indicar intensidad.</p><ul><li>It is <strong class="text-blue-600">very</strong> hot.</li><li>She is <strong class="text-blue-600">extremely</strong> tired.</li></ul>`,
                    quiz: [{ type: 'multiple-choice', question: 'She sings ____.', options: ['beautiful', 'beautifully', 'beauty'], answer: 'beautifully' }, { type: 'fill-in-the-blank', question: 'He ____ arrives on time. (rare)', answer: 'rarely' }, { type: 'correct-the-sentence', question: 'He speaks English good.', answer: 'He speaks English well.' }, { type: 'multiple-choice', question: 'I saw him ____.', options: ['yesterday', 'tomorrow', 'soon'], answer: 'yesterday' }, { type: 'fill-in-the-blank', question: 'They are waiting ____. (patient)', answer: 'patiently' }, { type: 'correct-the-sentence', question: 'She ran quick to the store.', answer: 'She ran quickly to the store.' }, { type: 'multiple-choice', question: 'The children are playing ____.', options: ['inside', 'insidely', 'indoors'], answer: 'inside' }, { type: 'fill-in-the-blank', question: 'This is an ____ easy exercise. (extreme)', answer: 'extremely' }, { type: 'correct-the-sentence', question: 'He always is happy.', answer: 'He is always happy.' }, { type: 'multiple-choice', question: 'She ____ forgets her keys.', options: ['often', 'oftens', 'oftened'], answer: 'often' }, { type: 'fill-in-the-blank', question: 'The music is ____ loud. (too)', answer: 'too' }, { type: 'correct-the-sentence', question: 'Please, drive slow.', answer: 'Please, drive slowly.' }, { type: 'multiple-choice', question: 'I will call you ____.', options: ['later', 'late', 'lately'], answer: 'later' }, { type: 'fill-in-the-blank', question: 'He did the job ____. (careful)', answer: 'carefully' }, { type: 'correct-the-sentence', question: 'I hard study for my exams.', answer: 'I study hard for my exams.' }, { type: 'multiple-choice', question: 'He is ____ strong.', options: ['enough', 'too', 'very'], answer: 'very' }, { type: 'fill-in-the-blank', question: 'I have ____ finished. (near)', answer: 'nearly' }, { type: 'correct-the-sentence', question: 'She never is late.', answer: 'She is never late.' }, { type: 'multiple-choice', question: 'Where did you put the keys? I left them ____.', options: ['there', 'their', 'they\'re'], answer: 'there' }, { type: 'fill-in-the-blank', question: 'He spoke ____ about his trip. (brief)', answer: 'briefly' }]
                },
                {
                    id: 'prepositions-1',
                    title: 'Prepositions Pt. 1 (Tiempo y Lugar)',
                    summary: 'Las preposiciones son palabras cortas (in, on, at, to, from) que muestran la relación entre un sustantivo o pronombre y otras palabras en una oración. Esta lección se enfoca en las preposiciones de tiempo y lugar.',
                    grammar: `<h3>Preposiciones de Tiempo</h3>
                        <p><strong>AT:</strong> Se usa para tiempos específicos y momentos del día.</p>
                        <ul><li><strong class="text-blue-600">at</strong> 5:00 PM, <strong class="text-blue-600">at</strong> midnight, <strong class="text-blue-600">at</strong> lunchtime, <strong class="text-blue-600">at</strong> night</li></ul>
                        <p><strong>ON:</strong> Se usa para días y fechas específicas.</p>
                        <ul><li><strong class="text-blue-600">on</strong> Monday, <strong class="text-blue-600">on</strong> my birthday, <strong class="text-blue-600">on</strong> Christmas Day, <strong class="text-blue-600">on</strong> May 1st</li></ul>
                        <p><strong>IN:</strong> Se usa para períodos de tiempo más largos (meses, años, estaciones, décadas).</p>
                        <ul><li><strong class="text-blue-600">in</strong> May, <strong class="text-blue-600">in</strong> 2023, <strong class="text-blue-600">in</strong> the summer, <strong class="text-blue-600">in</strong> the 90s, <strong class="text-blue-600">in</strong> the morning</li></ul>
                        <h3>Preposiciones de Lugar</h3>
                        <p><strong>AT:</strong> Se usa para un punto o lugar específico.</p>
                        <ul><li><strong class="text-blue-600">at</strong> the bus stop, <strong class="text-blue-600">at</strong> the office, <strong class="text-blue-600">at</strong> the top of the page</li></ul>
                        <p><strong>ON:</strong> Se usa para superficies.</p>
                        <ul><li><strong class="text-blue-600">on</strong> the table, <strong class="text-blue-600">on</strong> the wall, <strong class="text-blue-600">on</strong> the floor</li></ul>
                        <p><strong>IN:</strong> Se usa para espacios cerrados o áreas geográficas grandes.</p>
                        <ul><li><strong class="text-blue-600">in</strong> the box, <strong class="text-blue-600">in</strong> a car, <strong class="text-blue-600">in</strong> London, <strong class="text-blue-600">in</strong> a building</li></ul>`,
                    quiz: [
                        { type: 'multiple-choice', question: 'The meeting is ____ Friday.', options: ['in', 'at', 'on'], answer: 'on' },
                        { type: 'fill-in-the-blank', question: 'I will see you ____ 3 PM.', answer: 'at' },
                        { type: 'correct-the-sentence', question: 'She was born on 1995.', answer: 'She was born in 1995.' },
                        { type: 'multiple-choice', question: 'The book is ____ the shelf.', options: ['in', 'on', 'at'], answer: 'on' },
                        { type: 'fill-in-the-blank', question: 'He lives ____ Paris.', answer: 'in' },
                        { type: 'correct-the-sentence', question: 'Let\'s meet on the cinema.', answer: 'Let\'s meet at the cinema.' },
                        { type: 'multiple-choice', question: 'My birthday is ____ July.', options: ['on', 'at', 'in'], answer: 'in' },
                        { type: 'fill-in-the-blank', question: 'The keys are ____ my pocket.', answer: 'in' },
                        { type: 'correct-the-sentence', question: 'I wake up on 7 AM.', answer: 'I wake up at 7 AM.' },
                        { type: 'multiple-choice', question: 'There is a picture ____ the wall.', options: ['at', 'on', 'in'], answer: 'on' },
                        { type: 'fill-in-the-blank', question: 'We have a holiday ____ December.', answer: 'in' },
                        { type: 'correct-the-sentence', question: 'He will arrive in Tuesday.', answer: 'He will arrive on Tuesday.' },
                        { type: 'multiple-choice', question: 'I usually work ____ the morning.', options: ['at', 'on', 'in'], answer: 'in' },
                        { type: 'fill-in-the-blank', question: 'She is waiting ____ the bus stop.', answer: 'at' },
                        { type: 'correct-the-sentence', question: 'The party is at Saturday night.', answer: 'The party is on Saturday night.' },
                        { type: 'multiple-choice', question: 'He arrived ____ England last week.', options: ['at', 'in', 'on'], answer: 'in' },
                        { type: 'fill-in-the-blank', question: 'I will be there ____ a moment.', answer: 'in' },
                        { type: 'correct-the-sentence', question: 'The cat is sleeping in the roof.', answer: 'The cat is sleeping on the roof.' },
                        { type: 'multiple-choice', question: 'They got married ____ 2010.', options: ['at', 'on', 'in'], answer: 'in' },
                        { type: 'fill-in-the-blank', question: 'Don\'t put your feet ____ the table!', answer: 'on' },
                    ]
                },
                {
                    id: 'conjunctions',
                    title: 'Conjunctions (Conjunciones)',
                    summary: 'Las conjunciones son palabras que conectan palabras, frases o cláusulas en una oración. Ayudan a crear oraciones más complejas y a mostrar relaciones entre ideas, como causa y efecto, contraste o adición.',
                    grammar: `<h3>Tipos de Conjunciones</h3>
                        <p><strong>Coordinating Conjunctions (Conjunciones Coordinantes):</strong> Unen elementos gramaticales de igual importancia. Las más comunes son <strong>FANBOYS</strong>.</p>
                        <ul>
                            <li><strong>F</strong>or (para, porque): I went to bed, <strong class="text-blue-600">for</strong> I was tired.</li>
                            <li><strong>A</strong>nd (y): I like tea <strong class="text-blue-600">and</strong> coffee.</li>
                            <li><strong>N</strong>or (ni): He doesn't like fish, <strong class="text-blue-600">nor</strong> does he like chicken.</li>
                            <li><strong>B</strong>ut (pero): She is small <strong class="text-blue-600">but</strong> strong.</li>
                            <li><strong>O</strong>r (o): Do you want tea <strong class="text-blue-600">or</strong> coffee?</li>
                            <li><strong>Y</strong>et (sin embargo): It was sunny, <strong class="text-blue-600">yet</strong> cold.</li>
                            <li><strong>S</strong>o (así que): He was hungry, <strong class="text-blue-600">so</strong> he ate.</li>
                        </ul>
                        <p><strong>Subordinating Conjunctions (Conjunciones Subordinantes):</strong> Unen una cláusula independiente con una dependiente. Muestran una relación de tiempo, causa, condición, etc.</p>
                        <ul>
                            <li><strong>Because:</strong> I stayed home <strong class="text-blue-600">because</strong> I was sick.</li>
                            <li><strong>Although:</strong> <strong class="text-blue-600">Although</strong> it was raining, we went out.</li>
                            <li><strong>If:</strong> <strong class="text-blue-600">If</strong> you study, you will pass.</li>
                            <li><strong>When:</strong> Call me <strong class="text-blue-600">when</strong> you arrive.</li>
                            <li><strong>While:</strong> He read a book <strong class="text-blue-600">while</strong> I was cooking.</li>
                        </ul>`,

                    grammar: `<h3>Usos y Reglas del Presente Continuo</h3><p>1. <strong>Acciones en el momento de hablar:</strong> Algo que ocurre ahora mismo.</p><ul><li>You <strong class="text-blue-600">are reading</strong> this sentence.</li><li>He <strong class="text-blue-600">is watching</strong> TV.</li></ul><p>2. <strong>Acciones Temporales:</strong> Acciones que ocurren durante un periodo de tiempo limitado, no necesariamente en el momento exacto de hablar.</p><ul><li>I <strong class="text-blue-600">am studying</strong> for my exam this week.</li><li>They <strong class="text-blue-600">are living</strong> in Paris for a few months.</li></ul><p>3. <strong>Planes Futuros Confirmados:</strong> Arreglos futuros que ya están planeados.</p><ul><li>I <strong class="text-blue-600">am meeting</strong> my friends tonight.</li><li>She <strong class="text-blue-600">is flying</strong> to New York tomorrow.</li></ul><h3>Formación</h3><p>Se forma con el verbo <strong>'to be'</strong> (am, is, are) en presente + el <strong>verbo principal en gerundio (-ing)</strong>.</p><ul><li>I <strong class="text-blue-600">am working</strong>.</li><li>He/She/It <strong class="text-blue-600">is working</strong>.</li><li>You/We/They <strong class="text-blue-600">are working</strong>.</li></ul>`,

        { word: 'In', definition: '(Prep) Months, years, inside. - En / Dentro de' },

        { word: 'Among', definition: '(Prep) In the middle of many. - Entre (muchos)' },
        { word: 'Across', definition: '(Prep) From one side to the other. - A través de / Al otro lado de' },
        { word: 'Through', definition: '(Prep) From one end to the other inside something. - A través de' },
        { word: 'Over', definition: '(Prep) Above and covering; across. - Sobre / Encima de' },
        { word: 'Under', definition: '(Prep) Below; beneath. - Debajo de' },
        { word: 'Next to', definition: '(Prep) Beside; by the side of. - Al lado de' },
        { word: 'Behind', definition: '(Prep) At the back of. - Detrás de' },
        { word: 'In front of', definition: '(Prep) Before; ahead of. - Delante de' },
        { word: 'Above', definition: '(Prep) Higher than. - Por encima de' },
        { word: 'Below', definition: '(Prep) Lower than. - Por debajo de' },
        { word: 'Near', definition: '(Prep) Close to. - Cerca de' },

        { word: 'Into', definition: '(Prep) Movement to the inside. - Hacia dentro de' },
        { word: 'Onto', definition: '(Prep) Movement to a surface. - Hacia encima de' },
        { word: 'From', definition: '(Prep) Starting point. - Desde / De' },
        { word: 'To', definition: '(Prep) Direction or destination. - A / Hacia' },
        { word: 'Decide', definition: '(Verb) Make a choice. - Decidir' },
        { word: 'Plan', definition: '(Verb) Arrange in advance. - Planear' },
        { word: 'Promise', definition: '(Verb) Say you will do something. - Prometer' },
        { word: 'Expect', definition: '(Verb) Think something will happen. - Esperar (prever)' },
        { word: 'Improve', definition: '(Verb) Make or become better. - Mejorar' },
        { word: 'Compare', definition: '(Verb) Note similarities and differences. - Comparar' },
        { word: 'Prefer', definition: '(Verb) Like more. - Preferir' },
        { word: 'Habit', definition: '(Noun) Something you do regularly. - Hábito' },
        { word: 'Routine', definition: '(Noun) A usual way of doing things. - Rutina' },
        { word: 'Intention', definition: '(Noun) A plan or purpose. - Intención' },
        { word: 'Prediction', definition: '(Noun) A statement about the future. - Predicción' },
        { word: 'Result', definition: '(Noun) What happens because of something. - Resultado' },
        { word: 'Condition', definition: '(Noun) A requirement for something else. - Condición' },
        { word: 'Tall', definition: '(Adj) Of great height. - Alto/a' },
        { word: 'Short', definition: '(Adj) Small in height or length. - Bajo/a / Corto/a' },
        { word: 'Fast', definition: '(Adj) Moving quickly. - Rápido/a' },
        { word: 'Slow', definition: '(Adj) Moving with little speed. - Lento/a' },
        { word: 'Strong', definition: '(Adj) Having power. - Fuerte' },
        { word: 'Weak', definition: '(Adj) Not strong. - Débil' },
        { word: 'Easy', definition: '(Adj) Not difficult. - Fácil' },
        { word: 'Difficult', definition: '(Adj) Hard to do. - Difícil' },
        { word: 'Interesting', definition: '(Adj) Holding attention. - Interesante' },
        { word: 'Boring', definition: '(Adj) Not interesting. - Aburrido/a' },
        { word: 'Delicious', definition: '(Adj) Tasting very good. - Delicioso/a' }
    ];


    // =================================================================================
    // APPLICATION STATE & LOGIC (Sin cambios, funciona con la nueva data)
    // =================================================================================
    let progress = {};
    let currentModule = null;
    let currentQuiz = [];
    let currentQuestionIndex = 0;
    let score = 0;

    const mainContent = document.getElementById('main-content');
    const homeBtn = document.getElementById('home-btn');
    const vocabBtn = document.getElementById('vocab-btn');

    function init() {
        loadProgress();
        renderModuleList();
        updateGeneralProgressBar();
        homeBtn.addEventListener('click', renderModuleList);
        vocabBtn.addEventListener('click', renderVocabulary);
    }

    function loadProgress() {
        const savedProgress = localStorage.getItem('englishCourseProgress');
        progress = savedProgress ? JSON.parse(savedProgress) : {};
    }

    function saveProgress() {
        localStorage.setItem('englishCourseProgress', JSON.stringify(progress));
    }

    function updateGeneralProgressBar() {
        const totalModules = courseData.reduce((acc, part) => acc + part.modules.filter(m => !m.isQuiz).length, 0);
        const completedModules = Object.keys(progress).length;
        const percentage = totalModules > 0 ? (completedModules / totalModules) * 100 : 0;
        const progressBar = document.getElementById('general-progress-bar');
        progressBar.style.width = `${percentage}%`;
        if (percentage > 10) {
            progressBar.textContent = `${Math.round(percentage)}%`;
        } else {
             progressBar.textContent = ``;
        }
    }

    function renderModuleList() {
        currentModule = null;
        mainContent.style.opacity = 0;
        setTimeout(() => {
            let content = '';
            courseData.forEach(part => {
                content += `<section class="mb-8">
                                <h2 class="text-2xl font-bold border-b-2 border-blue-200 pb-2 mb-4">${part.part}</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">`;
                part.modules.forEach(module => {
                    const isCompleted = progress[module.id];
                    const cardClass = module.isQuiz ? 'quiz-module' : '';
                    content += `<div class="card bg-white p-6 rounded-lg shadow-md cursor-pointer flex justify-between items-center ${cardClass}" data-module-id="${module.id}">
                                    <h3 class="text-lg font-semibold text-gray-800">${module.title}</h3>
                                    ${!module.isQuiz ? `<div class="progress-circle ${isCompleted ? 'completed' : ''}">
                                      ${isCompleted ? '<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>' : ''}
                                    </div>` : ''}
                                </div>`;
                });
                content += `</div></section>`;
            });
            mainContent.innerHTML = content;
            mainContent.style.opacity = 1;
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => {
                    const moduleId = card.dataset.moduleId;
                    renderModuleView(moduleId);
                });
            });
        }, 300);
    }

    function renderModuleView(moduleId) {
        currentModule = findModuleById(moduleId);
        if (!currentModule) return;

        mainContent.style.opacity = 0;
        setTimeout(() => {
            let tabsHtml = `
                <button class="tab-button py-2 px-4 active" data-tab="summary">Resumen</button>
                ${currentModule.grammar ? `<button class="tab-button py-2 px-4" data-tab="grammar">Gramática</button>` : ''}
                <button class="tab-button py-2 px-4" data-tab="quiz">Prueba</button>
            `;
            if (currentModule.isQuiz) {
                 tabsHtml = `<button class="tab-button py-2 px-4 active" data-tab="summary">Introducción</button>
                             <button class="tab-button py-2 px-4" data-tab="quiz">Comenzar Cuestionario</button>`;
            }


            mainContent.innerHTML = `
                <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg">
                    <button id="back-btn" class="mb-4 text-blue-500 hover:text-blue-700">&larr; Volver a los módulos</button>
                    <h2 class="text-3xl font-bold mb-4">${currentModule.title}</h2>
                    <!-- Make tabs horizontally scrollable on mobile -->
                    <div class="flex border-b mb-4 overflow-x-auto no-scrollbar whitespace-nowrap -mx-2 px-2">${tabsHtml}</div>
                    <div id="tab-content"></div>
                </div>`;

            showTabContent('summary');
            
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    document.querySelector('.tab-button.active').classList.remove('active');
                    e.target.classList.add('active');
                    showTabContent(e.target.dataset.tab);
                });
            });
            
            document.getElementById('back-btn').addEventListener('click', renderModuleList);
            mainContent.style.opacity = 1;
        }, 300);
    }

    function showTabContent(tabName) {
        const tabContent = document.getElementById('tab-content');
        if (tabName === 'summary') {
            let startButtonText = currentModule.isQuiz ? 'Comenzar Cuestionario' : 'Comenzar Prueba';
            tabContent.innerHTML = `<div class="prose max-w-none">${currentModule.summary}</div>
            <div class="text-center mt-6">
                <button id="start-quiz-btn" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-600 transition">${startButtonText}</button>
            </div>`;
             document.getElementById('start-quiz-btn').addEventListener('click', startQuiz);
        } else if (tabName === 'grammar') {
            tabContent.innerHTML = `<div class="prose max-w-none">${currentModule.grammar}</div>`;
        } else if (tabName === 'quiz') {
            startQuiz();
        }
    }

    function renderVocabulary() {
        currentModule = null;
        mainContent.style.opacity = 0;
        setTimeout(() => {
            let flashcardIndex = 0;
            const deck = [...vocabulary].sort(() => 0.5 - Math.random()); // random order each time

            mainContent.innerHTML = `
                <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg">
                    <button id="back-btn" class="mb-4 text-blue-500 hover:text-blue-700">&larr; Volver a los módulos</button>
                    <h2 class="text-3xl font-bold mb-6 text-center">Vocabulario Activo (Flashcards)</h2>
                    <div id="flashcard-ui" class="max-w-md mx-auto"></div>
                </div>`;

            const flashcardUI = document.getElementById('flashcard-ui');

            function renderFlashcard() {
                const cardData = deck[flashcardIndex];
                flashcardUI.innerHTML = `
                    <div class="flashcard-container mb-4">
                        <div class="flashcard" id="current-flashcard">
                            <div class="flashcard-front shadow-md"><p class="text-3xl font-bold">${cardData.word}</p></div>
                            <div class="flashcard-back shadow-md"><p class="text-xl">${cardData.definition}</p></div>
                        </div>
                    </div>
                    <div class="flex justify-center items-center space-x-4 mt-4">
                        <button id="prev-card" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">&larr;</button>
                        <span class="text-gray-600">${flashcardIndex + 1} / ${deck.length}</span>
                        <button id="next-card" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">&rarr;</button>
                    </div>
                    <div id="flashcard-feedback" class="flex justify-around mt-6 hidden">
                        <button class="bg-red-500 text-white px-6 py-2 rounded-lg w-32 hover:bg-red-600">Repasar</button>
                        <button class="bg-green-500 text-white px-6 py-2 rounded-lg w-32 hover:bg-green-600">Lo sabía</button>
                    </div>
                `;

                const card = document.getElementById('current-flashcard');
                const feedback = document.getElementById('flashcard-feedback');
                
                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                    feedback.classList.toggle('hidden');
                });
                
                document.getElementById('prev-card').addEventListener('click', () => {
                    flashcardIndex = (flashcardIndex - 1 + deck.length) % deck.length;
                    renderFlashcard();
                });

                document.getElementById('next-card').addEventListener('click', () => {
                    flashcardIndex = (flashcardIndex + 1) % deck.length;
                    renderFlashcard();
                });
            }

            renderFlashcard();
            document.getElementById('back-btn').addEventListener('click', renderModuleList);
            mainContent.style.opacity = 1;
        }, 300);
    }

    function startQuiz() {
        currentQuiz = [...currentModule.quiz].sort(() => 0.5 - Math.random()); // Shuffle questions
        currentQuestionIndex = 0;
        score = 0;
        renderQuestion();
    }

    function renderQuestion() {
        const tabContent = document.getElementById('tab-content');
        if (!tabContent) return;
        if (currentQuestionIndex >= currentQuiz.length) {
            showQuizResults();
            return;
        }

        const questionData = currentQuiz[currentQuestionIndex];
        let optionsHtml = '';
        if (questionData.type === 'multiple-choice') {
            questionData.options.forEach(option => {
                optionsHtml += `<button class="quiz-option block w-full text-left bg-gray-100 p-3 rounded-lg hover:bg-blue-100 border border-gray-200 mb-2">${option}</button>`;
            });
        } else if (questionData.type === 'fill-in-the-blank' || questionData.type === 'correct-the-sentence') {
            optionsHtml = `<div class="flex items-center">
                <input type="text" id="text-answer" class="border p-2 rounded-lg w-full mr-2" placeholder="Escribe tu respuesta aquí...">
                <button id="submit-text-answer" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Enviar</button>
            </div>`;
        }

        tabContent.innerHTML = `
            <div class="mb-2 text-gray-600">Pregunta ${currentQuestionIndex + 1} de ${currentQuiz.length}</div>
            <h4 class="text-xl font-semibold mb-4">${questionData.question}</h4>
            <div id="options-container">${optionsHtml}</div>
            <div id="feedback" class="mt-4"></div>
            <button id="next-question-btn" class="hidden mt-4 bg-green-500 text-white px-6 py-2 rounded-lg">Siguiente &rarr;</button>
        `;

        if (questionData.type === 'multiple-choice') {
            document.querySelectorAll('.quiz-option').forEach(optionBtn => {
                optionBtn.addEventListener('click', (e) => handleAnswer(e.target.textContent));
            });
        } else {
             document.getElementById('submit-text-answer').addEventListener('click', () => {
                const userAnswer = document.getElementById('text-answer').value;
                handleAnswer(userAnswer);
            });
            document.getElementById('text-answer').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('submit-text-answer').click();
                }
            });
        }
    }
    
    function handleAnswer(userAnswer) {
        const questionData = currentQuiz[currentQuestionIndex];
        const feedbackEl = document.getElementById('feedback');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-question-btn');
        
        const isCorrect = userAnswer.trim().toLowerCase() === questionData.answer.trim().toLowerCase();

        if (isCorrect) {
            score++;
            feedbackEl.innerHTML = `<p class="text-green-600 font-bold">¡Correcto!</p>`;
        } else {
            feedbackEl.innerHTML = `<p class="text-red-600 font-bold">Incorrecto. La respuesta correcta es: <strong class="font-semibold">${questionData.answer}</strong></p>`;
        }
        
        optionsContainer.querySelectorAll('button, input').forEach(el => {
            el.disabled = true;
            el.classList.add('opacity-50', 'cursor-not-allowed');
        });

        nextBtn.classList.remove('hidden');
        nextBtn.focus();
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            renderQuestion();
        }, { once: true });
    }
    
    function showQuizResults() {
        const tabContent = document.getElementById('tab-content');
        if (!tabContent) return;
        tabContent.innerHTML = `
            <div class="text-center">
                <h3 class="text-2xl font-bold mb-4">¡Prueba Completada!</h3>
                <p class="text-4xl mb-4">${score}/${currentQuiz.length}</p>
                <p class="text-lg mb-6">Has respondido correctamente ${score} de ${currentQuiz.length} preguntas.</p>
                <button id="back-to-module-btn" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-600">Volver al Módulo</button>
            </div>`;
        
        if (!currentModule.isQuiz && score / currentQuiz.length >= 0.8) {
            progress[currentModule.id] = true;
            saveProgress();
            updateGeneralProgressBar();
        }
        
        document.getElementById('back-to-module-btn').addEventListener('click', () => renderModuleView(currentModule.id));
    }

    function findModuleById(moduleId) {
        for (const part of courseData) {
            const foundModule = part.modules.find(module => module.id === moduleId);
            if (foundModule) return foundModule;
        }
        return null;
    }

    init();
});
</script>
